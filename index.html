<!doctype html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schindler TFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { schindler: { red: '#E2001A' } },
                    fontFamily: { sans: ['Kanit', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F3F4F6; -webkit-tap-highlight-color: transparent; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .spinner { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #E2001A; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Tab Active Style */
        .tab-btn.active { border-bottom: 2px solid #E2001A; color: #E2001A; font-weight: bold; }
        .tab-btn { color: #6B7280; }
    </style>
</head>
<body class="h-full flex flex-col text-gray-800">

    <header class="bg-black text-white shadow-lg sticky top-0 z-40 border-b-4 border-schindler-red">
        <div class="max-w-lg mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex-1 min-w-0 pr-2">
                <h1 class="text-xl font-bold truncate">Schindler</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest truncate">TFS Equipment System</p>
            </div>
            <div class="flex gap-2 flex-shrink-0">
                <button onclick="toggleAdmin()" class="btn-circle bg-gray-800 hover:bg-gray-700 transition" id="adminBtn">
                    <span class="material-icons text-white" id="adminIcon">admin_panel_settings</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-auto p-4 pb-24">
        <div class="max-w-lg mx-auto space-y-4">
            
            <div id="adminPanel" class="hidden space-y-4">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 flex text-sm">
                    <button onclick="switchTab('requests')" id="tab-requests" class="tab-btn active flex-1 py-3 text-center">คำขออนุมัติ</button>
                    <button onclick="switchTab('history')" id="tab-history" class="tab-btn flex-1 py-3 text-center">ประวัติยืม-คืน</button>
                </div>

                <div id="view-requests">
                    <div id="reqList" class="space-y-2"></div>
                    <div id="noReq" class="p-4 text-center text-gray-400 text-xs hidden">ไม่มีรายการใหม่</div>
                </div>

                <div id="view-history" class="hidden">
                    <div id="histList" class="space-y-2"></div>
                    <div id="noHist" class="p-4 text-center text-gray-400 text-xs hidden">ยังไม่มีประวัติ</div>
                </div>
            </div>

            <div id="userStats" class="grid grid-cols-2 gap-3">
                <div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-green-500">
                    <span class="text-xs text-gray-500 font-bold block">ว่าง</span>
                    <span class="text-2xl font-bold text-green-600" id="cAvail">0</span>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-yellow-500">
                    <span class="text-xs text-gray-500 font-bold block">ถูกยืม</span>
                    <span class="text-2xl font-bold text-yellow-600" id="cBorrow">0</span>
                </div>
            </div>

            <div class="bg-white p-2 rounded-xl shadow-sm border border-gray-200 sticky top-0 z-30">
                <div class="relative mb-2">
                    <span class="material-icons absolute left-3 top-2.5 text-gray-400">search</span>
                    <input type="text" id="searchBox" placeholder="ค้นหา..." class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg outline-none text-sm" oninput="render()">
                </div>
                <div class="flex gap-2">
                    <button onclick="setFilter('all')" id="btnAll" class="flex-1 py-1.5 rounded-lg text-xs font-bold bg-gray-800 text-white">ทั้งหมด</button>
                    <button onclick="setFilter('available')" id="btnAvail" class="flex-1 py-1.5 rounded-lg text-xs font-bold bg-gray-100 text-gray-600">ว่าง</button>
                    <button onclick="setFilter('borrowed')" id="btnBorrow" class="flex-1 py-1.5 rounded-lg text-xs font-bold bg-gray-100 text-gray-600">ถูกยืม</button>
                </div>
            </div>

            <div id="grid" class="space-y-3"></div>
            <div id="loading" class="text-center py-10 text-gray-400 text-xs hidden">กำลังโหลด...</div>
        </div>
    </main>

    <button id="addBtn" onclick="openUpsert()" class="hidden fixed bottom-6 right-6 w-14 h-14 bg-schindler-red text-white rounded-full shadow-xl flex items-center justify-center z-40 transition hover:scale-105">
        <span class="material-icons text-3xl">add</span>
    </button>

    <div id="actModal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:max-w-md rounded-t-2xl md:rounded-2xl p-6 animate-slide-up">
            <h3 class="text-lg font-bold" id="actTitle">Title</h3>
            <p class="text-xs text-gray-500 mb-4" id="actSub">...</p>
            <form onsubmit="event.preventDefault(); submitAct();">
                <div id="nameField" class="mb-6">
                    <label class="text-xs font-bold text-gray-500">ชื่อผู้ทำรายการ</label>
                    <input type="text" id="actName" class="w-full mt-1 p-3 border rounded-lg bg-gray-50 outline-none focus:border-schindler-red" placeholder="ระบุชื่อของคุณ">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeM('actModal')" class="flex-1 py-3 bg-gray-200 rounded-lg font-bold text-gray-600">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-3 bg-schindler-red text-white rounded-lg font-bold shadow-lg">ยืนยัน</button>
                </div>
            </form>
        </div>
    </div>

    <div id="upModal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:max-w-md rounded-t-2xl md:rounded-2xl p-6">
            <h3 class="text-lg font-bold mb-4" id="upTitle">จัดการอุปกรณ์</h3>
            <form onsubmit="event.preventDefault(); submitUp();">
                <input type="hidden" id="upMode">
                <div class="space-y-3 mb-6">
                    <div>
                        <label class="text-xs font-bold text-gray-500">รหัส</label>
                        <input type="text" id="upId" class="w-full mt-1 p-3 bg-gray-100 border rounded-lg text-gray-500" readonly>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">ชื่ออุปกรณ์</label>
                        <input type="text" id="upName" class="w-full mt-1 p-3 border rounded-lg outline-none focus:border-schindler-red" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">หมวดหมู่</label>
                        <select id="upType" class="w-full mt-1 p-3 border rounded-lg bg-white">
                            <option value="General">ทั่วไป</option>
                            <option value="Power Tool">เครื่องมือไฟฟ้า</option>
                            <option value="Safety">ความปลอดภัย</option>
                            <option value="IT">ไอที</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">ลิงก์รูปภาพ (Google Drive / Web)</label>
                        <input type="text" id="upPhotoUrl" class="w-full mt-1 p-3 border rounded-lg outline-none focus:border-schindler-red" placeholder="https://...">
                        <p class="text-[10px] text-gray-400 mt-1">* รูปนี้จะแสดงตลอดไป ไม่เปลี่ยนเมื่อยืมคืน</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeM('upModal')" class="flex-1 py-3 bg-gray-200 rounded-lg font-bold text-gray-600">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-3 bg-schindler-red text-white rounded-lg font-bold shadow-lg">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <div id="approveModal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold text-center mb-2">ยืนยันการอนุมัติ?</h3>
            <p id="apprItemName" class="text-center text-sm text-gray-500 mb-4">...</p>
            
            <form onsubmit="event.preventDefault(); submitApprove();">
                <input type="hidden" id="apprId">
                <input type="hidden" id="apprType">
                
                <div class="mb-4">
                    <label class="text-xs font-bold text-gray-500 block mb-1">แนบลิงก์รูปหลักฐาน (ถ้ามี)</label>
                    <input type="text" id="apprProofUrl" class="w-full p-3 border rounded-lg text-sm bg-gray-50 focus:border-schindler-red outline-none" placeholder="วางลิงก์รูปภาพที่นี่...">
                    <p class="text-[10px] text-gray-400 mt-1">* ลิงก์นี้จะไปแสดงในประวัติการยืม-คืน</p>
                </div>

                <div class="flex gap-2">
                    <button type="button" onclick="closeM('approveModal')" class="flex-1 py-2 border rounded-lg text-gray-600 text-sm">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-2 bg-green-600 text-white rounded-lg font-bold text-sm shadow">ยืนยันอนุมัติ</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6">
            <h3 class="text-lg font-bold text-center mb-4">Admin Access</h3>
            <form onsubmit="event.preventDefault(); doLogin();">
                <input type="password" id="pass" class="w-full p-3 border rounded-lg text-center tracking-widest outline-none focus:border-schindler-red mb-4" placeholder="Password">
                <button type="submit" class="w-full py-3 bg-black text-white rounded-lg font-bold">Login</button>
                <button type="button" onclick="closeM('loginModal')" class="w-full mt-3 py-2 text-gray-400 text-xs">Cancel</button>
            </form>
        </div>
    </div>

    <div id="busy" class="hidden fixed inset-0 z-[100] bg-white/90 flex flex-col items-center justify-center">
        <div class="spinner mb-3"></div>
        <p class="text-sm font-bold text-gray-600 animate-pulse">กำลังบันทึกข้อมูล...</p>
    </div>

    <script>
        // ------------------------------------------
        // ใส่ URL Web App อันใหม่ที่นี่
        // ------------------------------------------
        const API_URL = 'https://script.google.com/macros/s/AKfycbyqtpApEqn4t_IsLyc1nw8dW4VP_RTpgm0tothcfk8s3ojo3WBNuFN9MCO75yYPbzy9/exec'; 
        const ADMIN_CODE = 'jiraphong2227';
        // ------------------------------------------

        let items = [], historyData = [], filter = 'all', isAdmin = false, selItem = null;

        document.addEventListener('DOMContentLoaded', load);

        async function load() {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({action:'read'}) });
                const json = await res.json();
                items = json.data || [];
                render();
                if(isAdmin) loadHistory(); 
            } catch(e) { alert('Error: ' + e.message); } 
            finally { document.getElementById('loading').classList.add('hidden'); }
        }

        async function loadHistory() {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({action:'read_history'}) });
                const json = await res.json();
                historyData = json.data || [];
                renderHistory();
            } catch(e) { console.error(e); }
        }

        async function send(payload) {
            document.getElementById('busy').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if(json.status==='success') {
                    await load();
                    return true;
                } else throw new Error(json.message);
            } catch(e) { alert('Failed: ' + e.message); return false; } 
            finally { document.getElementById('busy').classList.add('hidden'); }
        }

        // --- Render UI ---
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Stats
            document.getElementById('cAvail').innerText = items.filter(x=>x.status==='available').length;
            document.getElementById('cBorrow').innerText = items.filter(x=>x.status!=='available').length;

            if(isAdmin) renderAdminReqs();

            const term = document.getElementById('searchBox').value.toLowerCase();
            const list = items.filter(x => {
                const matchT = x.name.toLowerCase().includes(term) || x.id.toLowerCase().includes(term);
                if(filter === 'available') return matchT && x.status === 'available';
                if(filter === 'borrowed') return matchT && x.status !== 'available';
                return matchT;
            });

            if(list.length===0) { grid.innerHTML = '<div class="text-center text-gray-400 text-xs">ไม่พบข้อมูล</div>'; return; }

            list.forEach(x => {
                const isAvail = x.status==='available';
                const st = isAvail ? {t:'ว่าง', c:'bg-green-100 text-green-700'} :
                           x.status.includes('pending') ? {t:'รออนุมัติ', c:'bg-blue-100 text-blue-700'} :
                           {t:'ถูกยืม', c:'bg-yellow-100 text-yellow-700'};
                
                let btns = '';
                if(isAdmin) btns = `<div class="absolute top-2 right-2 flex gap-1"><button onclick="edit('${x.id}'); event.stopPropagation()" class="p-1 bg-white rounded-full text-blue-600 shadow"><span class="material-icons text-sm">edit</span></button><button onclick="del('${x.id}'); event.stopPropagation()" class="p-1 bg-white rounded-full text-red-600 shadow"><span class="material-icons text-sm">delete</span></button></div>`;

                const img = x.photoUrl ? `<img src="${x.photoUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-gray-200 flex items-center justify-center"><span class="material-icons text-gray-400">image</span></div>`;

                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden flex h-24 relative active:scale-95 transition" onclick="clk('${x.id}')">
                        ${btns}
                        <div class="w-24 bg-gray-100 flex-shrink-0">${img}</div>
                        <div class="flex-1 p-3 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-[10px] text-gray-400 font-mono">${x.id}</span>
                                    <span class="text-[10px] px-2 rounded-full ${st.c} font-bold">${st.t}</span>
                                </div>
                                <h4 class="font-bold text-sm line-clamp-1">${x.name}</h4>
                            </div>
                            ${!isAvail ? `<div class="text-xs text-gray-500"><span class="material-icons text-[10px]">person</span> ${x.borrower}</div>`:''}
                        </div>
                    </div>`;
            });
        }

        function renderAdminReqs() {
            const list = document.getElementById('reqList');
            list.innerHTML = '';
            const p = items.filter(x=>x.status.includes('pending'));
            
            if(p.length===0) { document.getElementById('noReq').classList.remove('hidden'); return; }
            document.getElementById('noReq').classList.add('hidden');

            p.forEach(x => {
                const isB = x.status==='pending_borrow';
                list.innerHTML += `
                    <div class="p-3 bg-white border rounded-lg">
                        <div class="flex justify-between mb-1">
                            <span class="text-xs font-bold ${isB?'text-blue-600':'text-purple-600'}">${isB?'ขอเบิก':'แจ้งคืน'}</span>
                            <span class="text-xs text-gray-400">${x.id}</span>
                        </div>
                        <div class="font-bold text-sm">${x.name}</div>
                        <div class="text-xs text-gray-500 mb-2">โดย: ${x.borrower}</div>
                        <div class="flex gap-2">
                            <button onclick="openApprove('${x.id}','${isB?'borrow':'return'}', '${x.name}')" class="flex-1 bg-green-600 text-white text-xs py-1.5 rounded">อนุมัติ</button>
                            <button onclick="reject('${x.id}','${isB?'borrow':'return'}')" class="flex-1 bg-gray-200 text-gray-600 text-xs py-1.5 rounded">ปฏิเสธ</button>
                        </div>
                    </div>`;
            });
        }

        function renderHistory() {
            const list = document.getElementById('histList');
            list.innerHTML = '';
            if(historyData.length===0) { document.getElementById('noHist').classList.remove('hidden'); return; }
            document.getElementById('noHist').classList.add('hidden');

            historyData.forEach(h => {
                const hasLink = h.proofUrl && h.proofUrl.length > 5;
                const linkBtn = hasLink ? `<a href="${h.proofUrl}" target="_blank" class="text-blue-500 underline ml-2">ดูรูปหลักฐาน</a>` : '';
                
                list.innerHTML += `
                    <div class="p-3 bg-gray-50 rounded border text-xs">
                        <div class="flex justify-between text-gray-400 mb-1">
                            <span>${h.date}</span>
                            <span>${h.id}</span>
                        </div>
                        <div class="font-bold text-gray-800">${h.name}</div>
                        <div class="text-gray-600">สถานะ: ${h.action} โดย ${h.user}</div>
                        <div class="mt-1">${linkBtn}</div>
                    </div>
                `;
            });
        }

        // --- User Actions ---
        function clk(id) {
            if(isAdmin) return;
            selItem = items.find(x=>x.id===id);
            if(selItem.status.includes('pending')) { alert('รออนุมัติอยู่'); return; }

            document.getElementById('actName').value = '';
            
            const isAvail = selItem.status==='available';
            document.getElementById('actTitle').innerText = isAvail ? 'เบิกอุปกรณ์' : 'คืนอุปกรณ์';
            document.getElementById('actSub').innerText = `${selItem.id} - ${selItem.name}`;
            
            const grp = document.getElementById('nameField');
            const inp = document.getElementById('actName');
            if(isAvail) { grp.classList.remove('hidden'); inp.required = true; }
            else { grp.classList.add('hidden'); inp.required = false; }
            
            openM('actModal');
        }

        async function submitAct() {
            closeM('actModal');
            const type = selItem.status==='available'?'borrow':'return';
            await send({ action: type, id: selItem.id, borrower: document.getElementById('actName').value });
        }

        // --- Admin Actions ---
        function openUpsert() {
            document.getElementById('upTitle').innerText = 'เพิ่มอุปกรณ์';
            document.getElementById('upMode').value = 'add';
            document.getElementById('upName').value = '';
            document.getElementById('upPhotoUrl').value = '';
            
            // Auto ID
            const nums = items.map(x => parseInt(x.id.replace(/\D/g,'')) || 0);
            const next = nums.length ? Math.max(...nums)+1 : 1;
            document.getElementById('upId').value = `TFS-${String(next).padStart(3,'0')}`;
            openM('upModal');
        }

        function edit(id) {
            const x = items.find(i=>i.id===id);
            document.getElementById('upTitle').innerText = 'แก้ไข';
            document.getElementById('upMode').value = 'edit';
            document.getElementById('upId').value = x.id;
            document.getElementById('upName').value = x.name;
            document.getElementById('upType').value = x.type;
            document.getElementById('upPhotoUrl').value = x.photoUrl || '';
            openM('upModal');
        }

        async function submitUp() {
            closeM('upModal');
            await send({
                action: document.getElementById('upMode').value,
                id: document.getElementById('upId').value,
                name: document.getElementById('upName').value,
                type: document.getElementById('upType').value,
                photoUrl: document.getElementById('upPhotoUrl').value
            });
        }

        // Approve Flow with Link
        function openApprove(id, type, name) {
            document.getElementById('apprId').value = id;
            document.getElementById('apprType').value = type;
            document.getElementById('apprItemName').innerText = name;
            document.getElementById('apprProofUrl').value = ''; // Reset
            openM('approveModal');
        }

        async function submitApprove() {
            closeM('approveModal');
            const id = document.getElementById('apprId').value;
            const type = document.getElementById('apprType').value;
            const url = document.getElementById('apprProofUrl').value;
            await send({action: 'approve', id: id, reqType: type, proofUrl: url});
        }

        async function reject(id, type) { if(confirm('ปฏิเสธ?')) await send({action:'reject', id:id, reqType:type}); }
        async function del(id) { if(confirm('ลบ?')) await send({action:'delete', id:id}); }

        // --- Helpers ---
        function toggleAdmin() {
            if(isAdmin) {
                isAdmin = false;
                document.getElementById('addBtn').classList.add('hidden');
                document.getElementById('adminBtn').classList.remove('bg-schindler-red');
                document.getElementById('adminPanel').classList.add('hidden');
                render();
            } else openM('loginModal');
        }
        function doLogin() {
            if(document.getElementById('pass').value === ADMIN_CODE) {
                isAdmin = true;
                closeM('loginModal');
                document.getElementById('addBtn').classList.remove('hidden');
                document.getElementById('adminBtn').classList.add('bg-schindler-red');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('pass').value='';
                render();
                loadHistory(); // Load history when admin logs in
            } else alert('รหัสผิด');
        }
        function setFilter(f) {
            filter = f;
            ['btnAll','btnAvail','btnBorrow'].forEach(b=>document.getElementById(b).className='flex-1 py-1.5 rounded-lg text-xs font-bold bg-gray-100 text-gray-600');
            const active = f==='all'?'btnAll':(f==='available'?'btnAvail':'btnBorrow');
            document.getElementById(active).className='flex-1 py-1.5 rounded-lg text-xs font-bold bg-gray-800 text-white shadow';
            render();
        }
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('view-requests').classList.toggle('hidden', tab !== 'requests');
            document.getElementById('view-history').classList.toggle('hidden', tab !== 'history');
        }

        function openM(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeM(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
